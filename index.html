<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend></legend>
            <div>
                <label for="fname">First Name: </label>
                <input type="text" name="fname" id="fname">
            </div>
            <div>
                <label for="lname">Last Name: </label>
                <input type="text" name="lname" id="lname">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email_address" id="email">
            </div>
            <div>
                <label for="status">Status</label>
                <select name="role" id="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div>
                <p>Choose your favorite programming language: </p>
                <label for="html">HTML</label>
                <input type="radio" name="html" id="html">
                <label for="css">CSS</label>
                <input type="radio" name="css" id="css">
                <label for="javascript">javascript</label>
                <input type="radio" name="javascript" id="javascript">
            </div>
            <div>
                <label for="comments">Comments: </label>
                <input type="text" name="comments" id="comments">
                <label for="date">Current date: </label>
                <input type="date" name="current_date" id="date">
            </div>
            <div>
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Sign up for newsletter</label>
                <input type="checkbox" name="t&c" id="terms">
                <label for="terms">Agree to terms and conditions</label>
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
